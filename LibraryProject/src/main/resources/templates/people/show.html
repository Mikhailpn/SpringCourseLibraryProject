<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<p th:text="${person.getName() + ' ' + person.getSurname() + ' ' + person.getPatronymic() + ', ' + person.getBirthDate()}">VALUE</p>



<div th:if="${!books.isEmpty()}" th:each="book : ${books}">
    <a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
    th:style="${book.isOverdue()} ? 'color: red' : 'color: black'">
        book
    </a>
</div>

<p/>
<p/>
<p/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
