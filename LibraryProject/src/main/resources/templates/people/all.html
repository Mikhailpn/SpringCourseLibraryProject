<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ' ' + person.getSurname() + ' ' + person.getPatronymic() + ', ' + person.getBirthDate()}">customer</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить нового пользователя</a>

<p/>
<a href="/">Назад</a>

</body>
</html>
